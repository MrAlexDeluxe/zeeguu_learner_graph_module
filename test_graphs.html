<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test graphs</title>

    <!--dependencies-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--module itself-->
    <script type="text/javascript" src="zeeguu_learner_graph_module.js" charset="utf-8"></script>
    <script type="text/javascript" src="mob_ver.js" charset="utf-8"></script>

</head>

<body>

<zeeguu_graph id="activity_graph"></zeeguu_graph>
<br/><br/><br/>
<zeeguu_graph id="line_graph" autoresize="true"></zeeguu_graph>
<br/>
    <button onclick="display_months(6, '#line_graph', line_graph_input_data)" value="6 months">6 months</button>
    <button onclick="display_months(9, '#line_graph', line_graph_input_data)" value="9 months">9 months</button>
    <button onclick="display_months(12, '#line_graph', line_graph_input_data)" value="12 months">1 year</button>
<br/><br/>
    <button onclick="change_months_showed_by_x_amount('line_graph', line_graph_input_data, 1)" value="increase">+</button>
    <button onclick="change_months_showed_by_x_amount('line_graph', line_graph_input_data, -1)" value="decrease">-</button>
<br/><br/>

<zeeguu_graph id="line_graph_month"></zeeguu_graph>
<br/><br/><br/>
<zeeguu_graph id="piechart_graph"></zeeguu_graph>

<script>

    function hideFunction(name){
        document.getElementsByTagName(name)[0].style.display = "none";
    }

    function gen_data_for_ldata(names, startDate, for_days) {
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        var data_arr = [];
        var currentDate = new Date();

        for (var i = 0, len = names.length; i < len; i++) {
            var name = names[i];
            var startDate_t = new Date(startDate.getTime());
            while (startDate_t <= currentDate) {
                var amount = Math.floor((Math.random() * 100) + 1);

                if (for_days == true) {
                    var date = startDate_t.getDate() + " " + months[startDate_t.getMonth()] + " " + startDate_t.getFullYear();
                }else{
                    var date = months[startDate_t.getMonth()] + " " + startDate_t.getFullYear();
                }

                var new_entry = {"name": name, "amount": amount.toString(), "date": date};
                data_arr.push(new_entry);

                if (for_days == true) {
                    startDate_t.setDate(startDate_t.getDate() + 1);
                }else{
                    startDate_t.setMonth(startDate_t.getMonth() + 1);
                }
            }
        }

        return data_arr;
    }
    
    // activity graph call
    var activity_graph_input_data = [{"date": "2016-06-01", "count": "123"}, {"date": "2016-05-28", "count": "5"}];
    activity_graph(activity_graph_input_data, "#activity_graph");

    // line graph call with months
    var window_width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    var names = ["Mathematics", "History"];

    var start_date = new Date();
    start_date.setFullYear( start_date.getFullYear() - 1 );

    var line_graph_input_data = gen_data_for_ldata(names, start_date, false);
    line_graph(line_graph_input_data, "#line_graph", window_width);
    document.getElementById("line_graph").setAttribute("input_data", "line_graph_input_data");


    // line graph call with days
    var start_date = new Date();
    start_date.setMonth( start_date.getMonth() - 1 );

    var line_graph_input_data_month = gen_data_for_ldata(names, start_date, true);
    line_graph(line_graph_input_data_month, "#line_graph_month", window_width, 1);


    // piechart graph call
    var piechart_graph_input_data = [
        {"label": "Example", "value": 111}, {"label": "Example1", "value": 111},
        {"label": "Example2", "value": 111}, {"label": "Example3", "value": 111}
    ];

    piechart_graph(piechart_graph_input_data, "#piechart_graph", "Test");

</script>

<br/><br/>
<button onclick="hideFunction('#activity_graph')" value="agraph">Hide agraph</button>
<button onclick="hideFunction('#piechart_graph')" value="pgraph">Hide pgraph</button>
<br/><br/>

</body>
</html>
