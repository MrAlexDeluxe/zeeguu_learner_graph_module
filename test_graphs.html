<!DOCTYPE html>

<head>

<agraph></agraph>

        {"name": "Mathematics", "amount": "9", "date": "Dec 2015"}, {"name": "Mathematics", "amount": "8", "date": "Jan 2016"},
        {"name": "Mathematics", "amount": "7", "date": "Feb 2016"}, {"name": "Mathematics", "amount": "6", "date": "Mar 2016"},

        {"name": "History", "amount": "6", "date": "Apr 2016"}, {"name": "History", "amount": "7", "date": "May 2016"},
        {"name": "History", "amount": "8", "date": "Jun 2016"}, {"name": "History", "amount": "9", "date": "Jul 2016"}
    ];
    line_graph(l_data, "lgraph");

    // piechart graph call
    p_data = [
        {"label": "Example", "value": 111}, {"label": "Example1", "value": 111},
        {"label": "Example2", "value": 111}, {"label": "Example3", "value": 111}
    ];

    piechart_graph(p_data, "pgraph");

</html>
